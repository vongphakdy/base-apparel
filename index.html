<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 5em auto 2em auto;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <img src="images/logo.svg" alt="Base Apparel logo">
    </div>
  </header>

  <div class="wrapper">
    <div class="hero">
      <img src="images/hero-mobile.jpg" alt="Hero Image" class="hero-mob">
      <img src="images/hero-desktop.jpg" alt="Hero Image" class="hero-desk">
    </div>

    <div class="main">
      <img src="images/logo.svg" alt="Base Apparel logo" class="desk-logo">
      <section class="main-wrapper">
        <h1 class="main-header"><span>We're</span><br>coming<br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="main-form">
          <input type="email" name="Email" placeholder="Email Address">
          <button type="submit"><img src="images/icon-arrow.svg" alt="Submit"></button>
          <img src="images/icon-error.svg" alt="error" class="warning-img none">
          <p class="warning none">Please provide a valid email</p>
        </form>
      </section>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
